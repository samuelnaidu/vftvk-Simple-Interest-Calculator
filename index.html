<!DOCTYPE html>
<html>
    <head>
        <title>Web App - Simple Interest Calculator</title>
        <meta charset="utf-8">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <form>
                <label for="principal">Amount</label> 
                <input type="number" id="principal"><br>
                <label for="rate">Rate</label>
                <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onchange="displayValue()">
                <span id="current_rate">10.25%</span><br>
                <label for="years">No. of Years</label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br>
                <button type="button" onclick="compute()">Compute Interest</button>
                <span id="result"></span>
            </form>
            <footer>&copy; Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
